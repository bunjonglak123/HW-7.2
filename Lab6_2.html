<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noname1</title>
    <script>
        function plus() {
            if(document.form.A.value === "+"){
                document.form.result.value = parseFloat(document.form.t1.value) + parseFloat(document.form.t2.value);
            }
            if(document.form.A.value === "-"){
                document.form.result.value = parseFloat(document.form.t1.value) - parseFloat(document.form.t2.value);
            }
            if(document.form.A.value === "*"){
                document.form.result.value = parseFloat(document.form.t1.value) * parseFloat(document.form.t2.value);
            }
            if(document.form.A.value === "/"){
                document.form.result.value = parseFloat(document.form.t1.value) / parseFloat(document.form.t2.value);
            }
        }
    </script>
</head>
<body>
    <form name = "form">
    <input type="text" name="t1"> 
    <select name="A">
        <option value="+" >+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="t2"> =
    <input type="text" name="result">
    <input type="button" value="Go Go" onclick="plus();">
    </form>
</body>
</html>
